<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.blog.css" />
    <link rel="shortcut icon" href="../assets/Logo.png" type="image/x-icon" />
    <title>Blog</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="content_perfil">
        <img id="img_perfil" src="" alt="" />
        <h3 id="nome_user"></h3>
      </div>
      <button class="logout_button">
        <span>Logout</span>
        <div class="icon">
          <svg
            height="24"
            width="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
              fill="currentColor"
            ></path>
          </svg>
        </div>
      </button>
    </header>
    <main class="main_content">
      <section class="content_blog">
        <form class="content_post">
          <div class="container">
            <textarea
              id="main_content_textarea"
              placeholder="Comece seu post incrivel!"
              cols="10"
              rows="10"
            ></textarea>
            <button class="add_button">+</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="rodape">
      <span>Kenzie News | Todos os Direitos Reservados</span>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../script.js"></script>
  </body>
</html>
