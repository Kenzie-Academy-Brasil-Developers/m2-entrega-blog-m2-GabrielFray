<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.blog.css" />
    <link rel="shortcut icon" href="../assets/Logo.png" type="image/x-icon" />
    <title>Blog</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="content_perfil">
        <img id="img_perfil" src="" alt="" />
        <h3 id="nome_user"></h3>
      </div>
      <button class="logout_button">Logout</button>
    </header>
    <main class="main_content">
      <section class="content_blog">
        <form class="content_post">
          <div class="container">
            <textarea
              id="main_content_textarea"
              placeholder="Comece seu post incrivel!"
              cols="10"
              rows="10"
            ></textarea>
            <button class="add_button">+</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="rodape">
      <span>Kenzie News | Todos os Direitos Reservados</span>
    </footer>
    <script type="module" src="../script.js"></script>
  </body>
</html>
