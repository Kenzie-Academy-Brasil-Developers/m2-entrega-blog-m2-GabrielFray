<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="shortcut icon" href="../assets/Logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="content_login">
      <div class="form_content">
        <h1>Cadastro</h1>
        <form action="#" class="login_form">
          <input type="text" class="" placeholder="Nome de usuário" />
          <input type="email" class="" placeholder="Email" />
          <input type="text" class="" placeholder="Foto de perfil" />
          <input type="password" class="" placeholder="Senha" />
          <button type="submit" class="login_btn">Cadastrar</button>
        </form>
        <p>
          Já é cadastrado?
          <a href="../../index.html">Clique aqui</a> para logar!
        </p>
      </div>
    </div>
    <script type="module" src="../js/Cadastro.js"></script>
  </body>
</html>
